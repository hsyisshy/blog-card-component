<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- all content of the card-->
    <div class="card">

        <!-- card header -->
        <img src="card_image.jpg" alt="Card Image" class="card-image"></img>
        <span class="category">TECHNOLOGY</span>

        <!-- card body -->
        <h2 class="title">How I Built Web Development Challenges Website</h2>
        <p class="description">If you're looking for inspiration to build your own side project...</p>

        <!-- card author -->
        <div class="card-author">
            <img src="author_image.jpg" alt="Author Image" class="author-image"></img>
            <div class="author-info">
                <span class="author-name">Corey Lubin</span>
                <span class="time">4 h ago</span>
            </div>

    </div>
</body>

</html>
